    <style>

        /* –°—Ç–∏–ª–∏ –¥–ª—è AI —Ö—É–¥–æ–∂–Ω–∏–∫–∞ */
        .ai-artist {
            position: fixed;

        .ai-artist-modal {
            position: fixed;

            border: 3px solid #9400d3;
            border-radius: 15px;
            padding: 2rem;
            z-index: 2000;

        }
        
        .ai-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #000;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;

        .ai-canvas {

            margin: 1rem 0;

        .ai-loading {

        .ai-result {
            text-align: center;

        }
        
        .ai-download {
            display: inline-block;
            padding: 8px 16px;
            background: #9400d3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Å—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π HTML –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->

    <!-- 3D –∫—É–± -->
    <div class="cube-container">
        <div class="cube">
            <div class="cube-face front">1080</div>
            <div class="cube-face back">CODE</div>
            <div class="cube-face right">RED</div>
            <div class="cube-face left">PLUS</div>
            <div class="cube-face top">WEB</div>

        </div>

    <!-- –ö–Ω–æ–ø–∫–∞ AI —Ö—É–¥–æ–∂–Ω–∏–∫–∞ -->
    <div class="ai-artist" id="ai-artist-btn" title="AI —Ö—É–¥–æ–∂–Ω–∏–∫">üé®</div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ AI —Ö—É–¥–æ–∂–Ω–∏–∫–∞ -->
    <div class="ai-artist-modal" id="ai-artist-modal">
        <h3>AI –•—É–¥–æ–∂–Ω–∏–∫</h3>
        <input type="text" class="ai-input" id="ai-prompt" placeholder="–û–ø–∏—à–∏—Ç–µ —á—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å..." maxlength="100">
        <button class="ai-generate-btn" id="ai-generate">–°–æ–∑–¥–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
        
        <div class="ai-loading" id="ai-loading">
            <div>–ì–µ–Ω–µ—Ä–∏—Ä—É—é –≤–∞—à —à–µ–¥–µ–≤—Ä... ‚ú®</div>
        </div>
        
        <canvas class="ai-canvas" id="ai-canvas"></canvas>
        
        <div class="ai-result">
            <a href="#" class="ai-download" id="ai-download" download="ai-artwork.png">–°–∫–∞—á–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</a>
        </div>
    </div>

    <!-- –°–∏—Å—Ç–µ–º–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π -->
    <div class="achievement" id="achievement">
        <span id="achievement-text">–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ!</span>
    </div>

    <script>
        // –í–µ—Å—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π

        // AI —Ö—É–¥–æ–∂–Ω–∏–∫
        function initAIArtist() {
            const aiBtn = document.getElementById('ai-artist-btn');
            const aiModal = document.getElementById('ai-artist-modal');
            const aiGenerate = document.getElementById('ai-generate');
            const aiPrompt = document.getElementById('ai-prompt');
            const aiCanvas = document.getElementById('ai-canvas');
            const aiLoading = document.getElementById('ai-loading');
            const aiDownload = document.getElementById('ai-download');
            const ctx = aiCanvas.getContext('2d');

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ canvas
            aiCanvas.width = 400;
            aiCanvas.height = 300;

            aiBtn.addEventListener('click', () => {
                aiModal.style.display = 'block';
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            aiModal.addEventListener('click', (e) => {
                if (e.target === aiModal) {
                    aiModal.style.display = 'none';
                }
            });

            aiGenerate.addEventListener('click', generateArt);

            aiPrompt.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generateArt();
                }
            });

            function generateArt() {
                const prompt = aiPrompt.value.trim();
                if (!prompt) {
                    showSecretMessage("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏!");
                    return;
                }

                aiLoading.style.display = 'block';
                aiCanvas.style.display = 'none';
                aiDownload.style.display = 'none';

                // –ò–º–∏—Ç–∞—Ü–∏—è —Ä–∞–±–æ—Ç—ã AI (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–æ–µ–∫—Ç–µ –∑–¥–µ—Å—å –±—ã–ª –±—ã –≤—ã–∑–æ–≤ API)
                setTimeout(() => {
                    createAIArtwork(prompt);
                    aiLoading.style.display = 'none';
                    aiCanvas.style.display = 'block';
                    aiDownload.style.display = 'inline-block';
                    
                    unlockAchievement("–¶–∏—Ñ—Ä–æ–≤–æ–π —Ö—É–¥–æ–∂–Ω–∏–∫: –°–æ–∑–¥–∞–Ω–æ –ø–µ—Ä–≤–æ–µ AI-–∏—Å–∫—É—Å—Å—Ç–≤–æ!");
                    showSecretMessage("–®–µ–¥–µ–≤—Ä —Å–æ–∑–¥–∞–Ω! üé®");
                }, 2000);
            }

            function createAIArtwork(prompt) {
                ctx.clearRect(0, 0, aiCanvas.width, aiCanvas.height);
                
                // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ prompt
                const colors = [
                    '#ff0000', '#00ff00', '#0000ff', '#ffff00', 
                    '#ff00ff', '#00ffff', '#ff9900', '#9400d3'
                ];
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ–æ–Ω–∞
                const gradient = ctx.createLinearGradient(0, 0, aiCanvas.width, aiCanvas.height);
                gradient.addColorStop(0, colors[Math.floor(Math.random() * colors.length)]);
                gradient.addColorStop(1, colors[Math.floor(Math.random() * colors.length)]);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, aiCanvas.width, aiCanvas.height);
                
                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ã—Ö —Ñ–æ—Ä–º –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–µ–∫—Å—Ç–∞
                const text = prompt.toLowerCase();
                let shapesCount = text.length % 20 + 5;
                
                for (let i = 0; i < shapesCount; i++) {
                    ctx.beginPath();
                    
                    if (text.includes('–∫—Ä—É–≥') || text.includes('circle')) {
                        // –ö—Ä—É–≥–∏
                        ctx.arc(
                            Math.random() * aiCanvas.width,
                            Math.random() * aiCanvas.height,
                            Math.random() * 50 + 10,
                            0,
                            Math.PI * 2
                        );
                    } else if (text.includes('—Ç—Ä–µ—É–≥–æ–ª—å') || text.includes('triangle')) {
                        // –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫–∏
                        const x = Math.random() * aiCanvas.width;
                        const y = Math.random() * aiCanvas.height;
                        const size = Math.random() * 40 + 20;
                        
                        ctx.moveTo(x, y - size);
                        ctx.lineTo(x - size, y + size);
                        ctx.lineTo(x + size, y + size);
                        ctx.closePath();
                    } else {
                        // –°–ª—É—á–∞–π–Ω—ã–µ —Ñ–æ—Ä–º—ã
                        const sides = Math.floor(Math.random() * 6) + 3;
                        const radius = Math.random() * 40 + 20;
                        const x = Math.random() * aiCanvas.width;
                        const y = Math.random() * aiCanvas.height;
                        
                        ctx.moveTo(x + radius * Math.cos(0), y + radius * Math.sin(0));
                        
                        for (let j = 1; j <= sides; j++) {
                            ctx.lineTo(
                                x + radius * Math.cos(j * 2 * Math.PI / sides),
                                y + radius * Math.sin(j * 2 * Math.PI / sides)
                            );
                        }
                        
                        ctx.closePath();
                    }
                    
                    ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                    ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç prompt –≤ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(prompt, aiCanvas.width / 2, aiCanvas.height - 20);
                
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                aiDownload.href = aiCanvas.toDataURL('image/png');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AI —Ö—É–¥–æ–∂–Ω–∏–∫–∞
        window.addEventListener('load', function() {
            // ... –æ—Å—Ç–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            initAIArtist();
        });
    </script>
