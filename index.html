<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code1080</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff0000;
        }

        .plus-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .plus-vertical {
            position: absolute;
            top: 0;
            left: 40%;
            transform: translateX(-50%);
            width: 12px;
            height: 100vh;
            background: linear-gradient(to bottom, 
                rgba(255, 0, 0, 0.1) 0%, 
                rgba(255, 0, 0, 0.8) 20%, 
                #ff0000 40%, 
                #ff0000 60%, 
                rgba(255, 0, 0, 0.8) 80%, 
                rgba(255, 0, 0, 0.1) 100%);
        }

        .plus-horizontal {
            position: absolute;
            top: 50%;
            height: 12px;
            background: #ff0000;
        }

        .plus-left {
            left: 0;
            width: 40%;
            background: linear-gradient(to right, 
                rgba(255, 0, 0, 0.1) 0%, 
                rgba(255, 0, 0, 0.8) 20%, 
                #ff0000 60%, 
                #ff0000 100%);
        }

        .plus-right {
            right: 0;
            width: 60%;
            background: linear-gradient(to left, 
                rgba(255, 0, 0, 0.1) 0%, 
                rgba(255, 0, 0, 0.8) 20%, 
                #ff0000 60%, 
                #ff0000 100%);
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #ff0000;
            color: white;
            border: 2px solid #ff0000;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: transparent;
            color: #ff0000;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-secondary:hover {
            background: #fff;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 5rem;
            border-top: 1px solid #333;
        }

        .footer-text {
            color: #666;
            font-size: 0.9rem;
        }

        /* Стили для второй страницы */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        .page-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .page h2 {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .page p {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .back-btn {
            background: transparent;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ff0000;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        /* Кнопка управления звуком */
        .sound-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sound-btn:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .sound-btn svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .sound-btn.muted svg {
            fill: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .plus-vertical {
                left: 35%;
            }
            
            .plus-left {
                width: 35%;
            }
            
            .plus-right {
                width: 65%;
            }
            
            .page h2 {
                font-size: 2rem;
            }
            
            .page p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">REDPLUS</div>
        </header>

        <div class="plus-container">
            <div class="plus-vertical"></div>
            <div class="plus-horizontal plus-left"></div>
            <div class="plus-horizontal plus-right"></div>
        </div>

        <section class="hero">
            <h1>код10 пузо</h1>
            <p class="subtitle">вход только для далбоебов</p>
            <div class="buttons">
                <a href="#" class="btn btn-primary" id="next-btn">Дальше</a>
            </div>
        </section>
    </div>

    <!-- Кнопка управления звуком -->
    <div class="sound-btn" id="sound-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M14.016 3.234Q16.125 3.234 17.625 4.734T19.125 8.484V15.516Q19.125 17.766 17.625 19.266T14.016 20.766H9.984Q7.734 20.766 6.234 19.266T4.734 15.516V8.484Q4.734 6.234 6.234 4.734T9.984 3.234H14.016Z"/>
        </svg>
    </div>

    <!-- Вторая страница -->
    <div class="page" id="second-page">
        <div class="page-content">
            <h2>факт...</h2>
            <p>Это не строительный уровень, это я прицеливаюсь к жопе твоей сучки.</p>
            <button class="back-btn" id="to-third-page-btn">ладно...</button>
        </div>
    </div>

    <!-- Третья страница -->
    <div class="page" id="third-page">
        <div class="page-content">
            <h2>Третья страница</h2>
            <p>Здесь будет ваш текст, который вы сможете изменить позже прямо в коде.</p>
            <button class="back-btn" id="to-main-btn">На главную</button>
        </div>
    </div>

    <!-- Аудио элемент -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // Получаем элементы DOM
        const nextBtn = document.getElementById('next-btn');
        const secondPage = document.getElementById('second-page');
        const thirdPage = document.getElementById('third-page');
        const toThirdPageBtn = document.getElementById('to-third-page-btn');
        const toMainBtn = document.getElementById('to-main-btn');
        const soundBtn = document.getElementById('sound-btn');
        const backgroundMusic = document.getElementById('background-music');
        
        // Флаг состояния звука
        let isMuted = false;

        // Обработчик клика по кнопке "Дальше"
        nextBtn.addEventListener('click', function(e) {
            e.preventDefault();
            secondPage.classList.add('active');
            document.body.style.overflow = 'hidden'; // Блокируем прокрутку основной страницы
        });

        // Обработчик клика по кнопке "Вернуться назад" на второй странице
        toThirdPageBtn.addEventListener('click', function() {
            secondPage.classList.remove('active');
            thirdPage.classList.add('active');
        });

        // Обработчик клика по кнопке "На главную" на третьей странице
        toMainBtn.addEventListener('click', function() {
            thirdPage.classList.remove('active');
            document.body.style.overflow = 'auto'; // Восстанавливаем прокрутку
        });

        // Закрытие страниц при клике вне контента
        secondPage.addEventListener('click', function(e) {
            if (e.target === secondPage) {
                secondPage.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        thirdPage.addEventListener('click', function(e) {
            if (e.target === thirdPage) {
                thirdPage.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Управление звуком
        soundBtn.addEventListener('click', function() {
            if (isMuted) {
                // Включаем звук
                backgroundMusic.play().catch(e => {
                    console.log("Автовоспроизведение заблокировано. Пользователь должен взаимодействовать со страницей сначала.");
                });
                soundBtn.classList.remove('muted');
            } else {
                // Выключаем звук
                backgroundMusic.pause();
                soundBtn.classList.add('muted');
            }
            isMuted = !isMuted;
        });

        // Попытка автоматического воспроизведения при загрузке страницы
        window.addEventListener('load', function() {
            // Сначала ставим на паузу, затем пытаемся воспроизвести
            backgroundMusic.pause();
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Автовоспроизведение было запрещено
                    soundBtn.classList.add('muted');
                    isMuted = true;
                    console.log("Автовоспроизведение заблокировано. Пользователь должен взаимодействовать со страницей сначала.");
                });
            }
        });
    </script>
</body>
</html>
